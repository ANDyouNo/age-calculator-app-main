<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Age calculator app</title>

  
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="input-container">
                <div class="input">
                    <div class="input__header">Day</div>
                    <input class="day" type="text" placeholder="DD">
                    <p class="error"></p>
                </div>
                <div class="input">
                    <div class="input__header">Month</div>
                    <input class="month" type="text" placeholder="MM">
                    <p class="error"></p>
                </div>
                <div class="input">
                    <div class="input__header">Year</div>
                    <input class="year" type="text" placeholder="YY">
                    <p class="error"></p>
                </div>
            </div>
            <hr>
            <button type="submit"><img src="/assets/images/icon-arrow.svg" alt=""></button>
            <div class="output-container">
                <p class="output-text"><span class="year-out">- -</span>years</p>
                <p class="output-text"><span class="month-out">- -</span>months</p>
                <p class="output-text"><span class="day-out">- -</span>days</p>
            </div>
        </div>
    </div>
  <script src="./js/app.js"></script>
</body>
</html>
